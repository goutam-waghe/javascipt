<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .table,
      td {
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div id="inner"></div>
  </body>
  <script>
    window.addEventListener("keydown", (e) => {
      document.querySelector("#inner").innerHTML = `<div class="table"><table>
        <tr>
          <td>key</td>
          <td>keycode</td>
          <td>code</td>
        </tr>
        <tr>
          <td>${e.key}</td>
          <td>${e.keyCode}</td>
          <td>${e.code}</td>
        </tr></table></div>
      `;
    });
  </script>
</html>
