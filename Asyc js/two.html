<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async js</title>

</head>

<body>

    <h1>0</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>


    <script>
        let i = 0;
        setInterval(function () {

            document.querySelector("h1").textContent = i;
            i++

        }, 1000)

    </script>
</body>

</html>
