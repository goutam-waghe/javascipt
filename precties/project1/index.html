<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="top">
            <div class="header">
                <button id="Again">Again</button>
                <p>btw 0 to 20</p>
            </div>

            <h1>Guess the Number</h1>
        </div>

        <div id="white-line">
            <div id="gessedNum">?</div>

        </div>
        <div id="bottom">
            <div id="inputfield">
                <input id="input" type="number" placeholder="?">
                <button id="checkIn">check</button>

            </div>

            <div id="scorefield">
                <div id="status">guess ....</div>
                <p>score :- <span id="score"></span></p>
                <p>highScore :- <span id="highScore"></span></p>


            </div>

        </div>






    </div>
    <script src="script.js"></script>
</body>

</html>
